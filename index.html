<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <img src="eashan.jpg" alt="Eashan Reddy Goli" class="center-image">

    <title>Rubik's Cube Timer with PLL Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .credits {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            font-style: italic;
        }
        .leaderboard {
            margin-top: 20px;
        }
        select, input {
            margin-bottom: 10px;
        }
        .contact {
            margin-top: 40px;
            text-align: center;
            font-size: 16px;
            color: #555;
        }
        .contact a {
            color: #007bff;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="credits">
    Made by Eashan Reddy Goli
</div>

<h1>Rubik's Cube Timer with PLL Selector</h1>

<div id="scramble"></div>

<div>
    <label for="timeInput">Enter your time (in seconds): </label>
    <input type="number" id="timeInput" min="3" step="0.01" />
    <button onclick="submitTime()">Submit Time</button>
</div>

<div class="leaderboard">
    <h2>Top 100 Times</h2>
    <ol id="leaderboardList"></ol>
</div>

<div>
    <label for="pllSelector">Choose PLL:</label>
    <select id="pllSelector" onchange="showPLL()">
        <option value="">Select PLL</option>
        <option value="T">T</option>
        <option value="Ja">Ja</option>
        <option value="Jb">Jb</option>
        <option value="Ra">Ra</option>
        <option value="Rb">Rb</option>
        <option value="Aa">Aa</option>
        <option value="Ab">Ab</option>
        <option value="F">F</option>
        <option value="Ga">Ga</option>
        <option value="Gb">Gb</option>
        <option value="Gc">Gc</option>
        <option value="Gd">Gd</option>
        <option value="Y">Y</option>
        <option value="V">V</option>
        <option value="E">E</option>
        <option value="Na">Na</option>
        <option value="Nb">Nb</option>
        <option value="Z">Z</option>
        <option value="H">H</option>
        <option value="Ua">Ua</option>
        <option value="Ub">Ub</option>
    </select>
    <div id="pllResult"></div>
</div>

<div class="contact">
    <p>Contact me at <a href="mailto:eashan.g.reddy@gmail.com">eashan.g.reddy@gmail.com</a> for cube coaching.</p>
</div>

<script>
    // List of scramble moves
    const moves = ["U'", "U", "D'", "D", "F'", "F", "B'", "B'", "R", "R'", "L", "L'"];
    let leaderboard = [];

    // Function to generate a random scramble
    function generateScramble() {
        let scramble = [];
        for (let i = 0; i < 25; i++) { 
            let move = moves[Math.floor(Math.random() * moves.length)];
            scramble.push(move);
        }
        document.getElementById('scramble').textContent = `Scramble: ${scramble.join(' ')}`;
    }

    // Submit time
    function submitTime() {
        const inputElement = document.getElementById('timeInput');
        const value = parseFloat(inputElement.value);

        if (!value || value < 3) {
            alert("Please enter a valid time of at least 3 seconds.");
            return;
        }

        leaderboard.push(value);
        leaderboard.sort((a, b) => a - b);
        if (leaderboard.length > 100) leaderboard.pop();
        displayLeaderboard();
        generateScramble();
    }

    function displayLeaderboard() {
        const list = document.getElementById("leaderboardList");
        list.innerHTML = leaderboard
            .map((time, i) => `<li>${i + 1}: ${time.toFixed(2)} seconds</li>`)
            .join("");
    }

    function showPLL() {
        const pllMap = {
            T: "R U R' U' R' F R2 U' R' U' R U R' F'",
            Ja: "x R2 F R F' R U2 r' U r U2",
            Jb: "R U R' F' R U R' U' R' F R2 U' R'",
            Y: "F R U' R' U' R U R' F' R U R' U' R' F R F'",
        };
        const selection = document.getElementById("pllSelector").value;
        document.getElementById("pllResult").textContent = pllMap[selection] || "Select a valid PLL.";
    }

    generateScramble();
</script>

</body>
</html>
